<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="refresh" content="5"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildFlex</title>
    <link rel="stylesheet" href="ChildFlex.css">
</head>
<body>

    <!-- 1 부모 요소 flex 적용-->
    <main>
        <section>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
    </main>
    
    <!-- 2 : 자식 요소 정렬-->
    <main>
        <section2>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section2>
    </main>

    <!-- 3 자식 요소 순서 지정-->
    <section3>
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </section3>

    <!-- 4 : 요소의 여백 비율 지정 -->
    <section4>
        <article>FLEX GROW</article>
        <article>FLEX GROW</article>
        <article>FLEX GROW</article>
    </section4>
    
    <section4-2>
        <article>SHRINK</article>
        <article>SHRINK</article>
        <article>SHRINK</article>
    </section4-2>

    <section4-3>
        <article>SHRINK</article>
        <article>SHRINK</article>
        <article>SHRINK</article>
    </section4-3>

</body>
</html>
